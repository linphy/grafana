<page-header model="navModel"></page-header>

<div class="page-container page-body">
	<div class="page-sub-heading">
		<h1>Add new user</h1>
	</div>

	<form name="userForm" class="gf-form-group">
		<div class="gf-form">
			<span class="gf-form-label width-10 addRedStar">
        Name
      </span>
			<input type="text" required ng-model="user.name" class="gf-form-input max-width-20" maxlength="20">
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-10">Email</span>
			<input type="email" ng-model="user.email" name="uEmail" ng-pattern="emailPattern" class="gf-form-input max-width-20" >
      <div ng-show="userForm.uEmail.$invalid">
        <span style="color: red">email 格式无效</span>
      </div>
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-10">Username</span>
			<input type="text" ng-model="user.login" class="gf-form-input max-width-20" maxlength="20">
		</div>
		<div class="gf-form">
      <span class="gf-form-label width-10">
        <span class="addRedStar">
          Password
        </span>
        <tip>最少10位长度,大小写字母/数字/特殊字符最少3种组合且不能包含空格</tip>
      </span>
			<input type="password" required ng-model="user.password" name="uPassword" class="gf-form-input max-width-20" minlength="10" ng-pattern="passwordPattern">
      <div ng-show="userForm.uPassword.$viewValue && userForm.uPassword.$viewValue !== '' && userForm.uPassword.$invalid">
        <span style="color: red">密码复杂度校验失败</span>
      </div>
		</div>

		<div class="gf-form-button-row">
			<button type="submit" class="btn btn-success" ng-click="create()">Create</button>
		</div>
	</form>
</div>
