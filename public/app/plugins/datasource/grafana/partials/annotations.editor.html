
<div class="gf-form-group">
	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label width-9">
				筛选条件
				<info-popover mode="right-normal">
					<ul>
						<li>仪表盘: 这将为整个仪表板获取注释和警报状态更改，并仅在事件的初始面板上显示它们。</li>
						<li>所有: 这将获取匹配标签过滤器的所有注释事件。</li>
					</ul>
				</info-popover>
			</span>
			<div class="gf-form-select-wrapper width-8">
				<select class="gf-form-input" ng-model="ctrl.annotation.type" ng-options="f.value as f.text for f in ctrl.types">
				</select>
			</div>
		</div>
		<div class="gf-form">
			<span class="gf-form-label">最大限制</span>
			<div class="gf-form-select-wrapper">
				<select class="gf-form-input" ng-model="ctrl.annotation.limit" ng-options="f for f in [10,50,100,200,300,500,1000,2000]">
				</select>
			</div>
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form" ng-if="ctrl.annotation.type === 'tags'">
			<gf-form-switch
				class="gf-form"
				label="匹配所有"
				label-class="width-9"
				checked="ctrl.annotation.matchAny"
				on-change="ctrl.refresh()"
				tooltip="默认情况下，KAM将显示匹配查询中的所有标记的注释。启用此功能将使KAM返回所有带有您指定的标记的注释。"></gf-form-switch>
		</div>
		<div class="gf-form" ng-if="ctrl.annotation.type === 'tags'">
			<span class="gf-form-label">标签</span>
			<bootstrap-tagsinput ng-model="ctrl.annotation.tags" tagclass="label label-tag" placeholder="添加标签">
			</bootstrap-tagsinput>
		</div>
	</div>
</div>
