<div style="max-height:{{ctrl.height}}" >
	<div ng-if="ctrl.panel.mode === 'kpi'">
		<div style="max-width:350px;text-align:center;margin:0 auto;">
			<div style="height:50px;line-height:50px;">
				<span style="font-size:100%;font-weight:900;font-size:2em">{{ctrl.panel.dataJson.kpi.name}}</span>
			</div>
			<div style="height:50px;line-height:50px;margin-top:10px;">
				<span style="font-size:100%;font-weight:900;font-size:2em">{{ctrl.panel.dataJson.kpi.times}}</span>
			</div>
			<div style="height:50px;line-height:50px;margin-top:10px;" ng-style="ctrl.setColor(ctrl.panel.dataJson.kpi.alarmCode)">
				<span style="font-size:100%;font-weight:900;font-size:2em">{{ctrl.panel.dataJson.kpi.value}}</span>
			</div>
		</div>
	</div>
	
	<div ng-if="ctrl.panel.mode === 'kpiGauge'">
		<div style="margin:0 auto;"> 
			<div class="singleGraph" style="width:100%;margin-top:-40px;margin-bottom:-110px;"></div>
		</div>
	</div>
	
	<div ng-if="ctrl.panel.mode === 'kpiTrend'">
		<div style="margin:0 auto;">
			<div id="plotly_kpiTrend" style="width:100%;height:{{ctrl.height}}px;"></div>
		</div>
	</div>
	
	<div ng-if="ctrl.panel.mode == 'alarmInfo'" >
		<div class="table-panel-container">
			<div class="table-panel-header-bg"></div>
			<div class="table-panel-scroll">
				<table class="table-panel-table">
					<thead>
					<tr>
						<th><div class="table-panel-table-header-inner pointer">告警级别</div></th>
						<th><div class="table-panel-table-header-inner pointer">最小值</div></th>
						<th><div class="table-panel-table-header-inner pointer">最大值</div></th>
					</tr>
					</thead>
					<tr ng-repeat="col in ctrl.panel.dataJson.alarmInfo">
						<td>{{col.level}}</td>
						<td>{{col.min}}</td>
						<td>{{col.max}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<div ng-if="ctrl.panel.mode == 'relativeInfo1' || ctrl.panel.mode == 'relativeInfo2'">
		<div class="table-panel-container">
			<div class="table-panel-header-bg"></div>
			<div class="table-panel-scroll">
				<table class="table-panel-table">
					<thead>
					<tr>
						<th><div class="table-panel-table-header-inner pointer">名称</div></th>
						<th><div class="table-panel-table-header-inner pointer">实时值</div></th>
						<th style="width:15%"><div class="table-panel-table-header-inner pointer">单位</div></th>
					</tr>
					</thead>
					<tr ng-repeat="col in ctrl.panel.dataJson.relativeInfo">
						<td>{{col.name}}</td>
						<td>{{col.value}}</td>
						<td>{{col.unit}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
	<div ng-if="ctrl.panel.mode == 'relativeTrend1'">
		<div class="margin:0 auto;">
			<div id="plotly_relative1" style="width:100%; min-height:{{ctrl.height}}px; background:rgb(31,29,29); padding:2px;"></div>
		</div>
	</div>
	
	<div ng-if="ctrl.panel.mode == 'relativeTrend2'">
		<div class="margin:0 auto;">
			<div id="plotly_relative2" style="width:100%; min-height:{{ctrl.height}}px; background:rgb(31,29,29); padding:2px;"></div>
		</div>
	</div>
	
	<div ng-if="ctrl.panel.mode == 'alarmPie'">
		<div class="margin:0 auto;">
			<div class="alarmPie" style="width:100%; height:{{ctrl.height}}px; background:rgb(31,29,29); padding:2px;"></div>
		</div>
	</div>
	
	<div ng-if="ctrl.panel.mode === 'kpiDesc'" ng-bind-html="ctrl.panel.dataJson.description.content">
	</div>
	
	<div ng-if="ctrl.panel.mode === 'kpiWebUrl'" style="margin-top:-20px">
		<div style="float:right">
			<ul>
			<a class="btn btn-outline-primary" href="public/app/plugins/panel/grafana-kdm-graphs/oge_web_plugIn/normalGraph.html" target="_blank">趋势图</a>
			<a class="btn btn-outline-secondary ">波形频谱</a>
			<a class="btn btn-outline-danger">空间轴线</a>
			<a class="btn btn-outline-success">气隙</a>
			</ul>
		</div>
	</div>
</div>
