<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

<h3 class="page-heading">KDM SET</h3>
<div class="gf-form-group">
	<div class="gf-form max-width-35">
		<span class="gf-form-label width-12">KDM REST SERVER</span>
		<input class="gf-form-input" type="text" ng-model='ctrl.current.jsonData.kdmUrl' placeholder=""
			required></input>
		<info-popover mode="right-absolute">
			<p>kdm地址 (http://127.0.0.1:8082/kdmService/rest/1.0/)</p>
			<p>关联量取历史数据，实时数据来源</p>
			<p>如果使用的Link可以忽略此设置</p>
		</info-popover>
	</div>
</div>
<h3 class="page-heading">KDM Link SET (如果连接link数据源)</h3>
<div class="gf-form-group">
	<div class="gf-form max-width-35">
		<span class="gf-form-label width-12">KDM Link SERVER</span>

		<span class="gf-form-label width-12">LINK USER NAME</span>
		<input class="gf-form-input" type="text" ng-model='ctrl.current.jsonData.linkUser' placeholder=""></input>
		<info-popover mode="right-absolute">
			<p>KDM Link 用户名</p>
		</info-popover>

		<span class="gf-form-label width-12">LINK USER PASSWORD</span>
		<input class="gf-form-input" type="text" ng-model='ctrl.current.jsonData.linkPassword' placeholder=""></input>
		<info-popover mode="right-absolute">
			<p>KDM Link 密码</p>
		</info-popover>
	</div>
</div>
