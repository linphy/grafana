<div class="editor-row">
	<div class="gf-form">
		<div class="section gf-form-group">
			<h5 class="section-heading">Text setting</h5>
			<div class="gf-form-inline">
				<div class="gf-form">
					<label class="gf-form-label width-6">字体大小</label>
					<div class="gf-form-select-wrapper width-6">
						<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.fontSize" ng-options="f for f in ['80%', '90%', '100%', '110%', '120%', '130%', '150%',	'160%', '180%', '200%', '220%', '250%']"
							ng-change="ctrl.render()" required></select>
					</div>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-6">字体风格</label>
					<div class="gf-form-select-wrapper width-6">
						<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.fontStyle" ng-options="k as v for (k,v) in {normal:'正常',italic:'斜体',bold:'粗体'}"
							ng-change="ctrl.render()" required></select>
					</div>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-6">字体样式</label>
					<input type="String" class="gf-form-input width-6" placeholder="微软雅黑" data-placement="right" ng-model="ctrl.panel.options.fontFamily"
						ng-change="ctrl.render()" required>
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-6">数据精度</label>
					<input type="number" class="gf-form-input width-6" placeholder="2" data-placement="right" ng-model="ctrl.panel.options.dataPrecise"
						ng-change="ctrl.render()" required>
				</div>
			</div>
		</div>
	</div>
	<div class="gf-form">
		<div class="section gf-form-group">
			<h5 class="section-heading">Column setting</h5>
			<div class="gf-form">
				<div class="gf-form-inline">
					<div class="width-5 gf-form-label gf-form-query-letter-cell">
						<span class="gf-form-query-letter-cell-letter">第一列</span>
					</div>&nbsp;
					<span class="gf-form-label">别名</span>
					<input type="String" class="gf-form-input width-7" data-placement="right" ng-model="ctrl.panel.options.firstColumnText" ng-change="ctrl.render()"
				required>
					<span class="gf-form-label">
						<i class="fa fa-arrow-right"></i>
					</span>&nbsp;
					<span class="gf-form-label">是否显示</span>
					<div class="gf-form-select-wrapper width-6">
						<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.isShowKKSName" ng-options="v as k for (k,v) in {'显示': true, '隐藏': false}"
							ng-change="ctrl.render()" required></select>
					</div>
				</div>      
			</div>
			<div class="gf-form">
				<div class="gf-form-inline">
					<div class="width-5 gf-form-label gf-form-query-letter-cell">
						<span class="gf-form-query-letter-cell-letter">第二列</span>
					</div>&nbsp;
					<span class="gf-form-label">别名</span>
					<input type="String" class="gf-form-input width-7" data-placement="right" ng-model="ctrl.panel.options.secondColumnText"
			ng-change="ctrl.render()" required>
					<span class="gf-form-label">
						<i class="fa fa-arrow-right"></i>
					</span>&nbsp;
					<span class="gf-form-label">是否显示</span>
					<div class="gf-form-select-wrapper width-6">
						<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.isShowTime" ng-options="v as k for (k,v) in {'显示': true, '隐藏': false}"
							ng-change="ctrl.render()" required></select>
					</div>
				</div>      
			</div>
			<div class="gf-form">
				<div class="gf-form-inline">
					<div class="width-5 gf-form-label gf-form-query-letter-cell">
						<span class="gf-form-query-letter-cell-letter">第三列</span>
					</div>&nbsp;
					<span class="gf-form-label">别名</span>
					<input type="String" class="gf-form-input width-7" data-placement="right" ng-model="ctrl.panel.options.thirdColumnText" ng-change="ctrl.render()"
				required>
					<span class="gf-form-label">
						<i class="fa fa-arrow-right"></i>
					</span>&nbsp;
					<span class="gf-form-label">是否显示</span>
					<div class="gf-form-select-wrapper width-6">
						<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.isShowValue" ng-options="v as k for (k,v) in {'显示': true, '隐藏': false}"
							ng-change="ctrl.render()" required></select>
					</div>
				</div>      
			</div>
			<div class="gf-form">
				<div class="gf-form-inline">
					<div class="width-5 gf-form-label gf-form-query-letter-cell">
						<span class="gf-form-query-letter-cell-letter">第四列</span>
					</div>&nbsp;
					<span class="gf-form-label">别名</span>
					<input type="String" class="gf-form-input width-7" data-placement="right" ng-model="ctrl.panel.options.fourColumnText" ng-change="ctrl.render()"
				required>
					<span class="gf-form-label">
						<i class="fa fa-arrow-right"></i>
					</span>&nbsp;
					<span class="gf-form-label">是否显示</span>
					<div class="gf-form-select-wrapper width-6">
						<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.isShowUnit" ng-options="v as k for (k,v) in {'显示': true, '隐藏': false}"
							ng-change="ctrl.render()" required></select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="gf-form">
		<div class="section gf-form-group">
			<h5 class="section-heading">Alert setting</h5>
			<div class="gf-form">
				<div class="gf-form-inline">
					<div class="gf-form ">
						<div class="gf-form">
							<gf-form-switch class="gf-form" label-class="width-7" label="自定义告警" checked="ctrl.panel.options.costumeAlert"></gf-form-switch>
						</div>
						<label class="gf-form-label width-6">颜色设置</label>
						<div class="gf-form-select-wrapper width-6">
							<select class="gf-form-input" ng-model="ctrl.panel.options.colorMode" ng-options="f.value as f.name for f in ctrl.panel.options.colorOption" ng-change="ctrl.render()"></select>
						</div>
						<label class="gf-form-label width-6">颜色调配</label>&nbsp
						<span class="gf-form-label">
						<spectrum-picker ng-model="ctrl.panel.options.colors[0]" ng-change="ctrl.render()"></spectrum-picker>
						</span>
						<span class="gf-form-label">
						<spectrum-picker ng-model="ctrl.panel.options.colors[1]" ng-change="ctrl.render()"></spectrum-picker>
						</span>
						<span class="gf-form-label">
						<spectrum-picker ng-model="ctrl.panel.options.colors[2]" ng-change="ctrl.render()"></spectrum-picker>
						</span>
						<button class="btn btn-inverse width-7 " ng-click="ctrl.invertColorOrder()">反转顺序</button>
					</div>
				</div>      
			</div>
		</div>
	</div>
	<div class="gf-form">
		<div class="section gf-form-group">
			<h5 class="section-heading">Value setting</h5>
			<div ng-repeat="col in ctrl.data" class="gf-form">
				<div class="gf-form-inline">
					<div class="gf-form">
						<span class="gf-form-label width-14">{{col.target}}</span>
					</div>&nbsp;
					<span class="gf-form-label">
							<i class="fa fa-arrow-right"></i>
					</span>&nbsp;
					<div class="gf-form" ng-show="ctrl.panel.options.isShowUnit">
							<span class="gf-form-label width-4">单位</span>				
							<input type="text" ng-model="ctrl.panel.options.metrics[col.refIdNew].unit" class="gf-form-input max-width-6 ng-pristine ng-untouched ng-valid ng-empty"/>
					</div>
					<div ng-if="ctrl.panel.options.colorMode != 'Null' && ctrl.panel.DL !='1'" id="{{col.name}}" class="gf-form">
						<label class="gf-form-label width-4">阀值</label>
						<input type="text" class="gf-form-input width-6" ng-model="ctrl.panel.options.threshold[col.refIdNew]" placeholder="25,50" ng-change="ctrl.render()" required>
					</div>
					<div class="gf-form">
						<i class="fa fa-fw fa-link width-2"></i>
						<label class="gf-form-label width-4">链接</label>
						<select class="gf-form-input width-10" ng-model="ctrl.panel.options.metrics[col.refIdNew].link.type" ng-options="k as v for (k,v) in {none: '--None--', dashboard: 'Dashboard', absolute: 'Absolute'}"></select>
						<input ng-show="ctrl.panel.options.metrics[col.refIdNew].link.type === 'dashboard'" type="text" ng-model="ctrl.panel.options.metrics[col.refIdNew].link.dashboard"
							bs-typeahead="searchDashboards" class="width-20 gf-form-input ng-pristine ng-untouched ng-valid ng-empty" ng-blur="ctrl.dashboardChanged(ctrl.panel.options.metrics[col.refIdNew].link)"
							data-provide="typeahead">
						<input ng-show="ctrl.panel.options.metrics[col.refIdNew].link.type === 'absolute'" type="text" ng-model="ctrl.panel.options.metrics[col.refIdNew].link.url"
							class="width-20 gf-form-input ng-pristine ng-untouched ng-valid ng-empty ng-hide">
					</div>
				</div>
			</div>
			<div class="gf-form">
				<editor-checkbox style="padding-left: 3px" text="Add current variable values" model="ctrl.panel.options.includeVars" class="gf-form-checkbox">
					<input class="cr1 ng-untouched ng-valid ng-not-empty ng-dirty ng-valid-parse" id="128link.includeVars" type="checkbox"
						ng-model="link.includeVars" ng-checked="link.includeVars">
							<label for="128link.includeVars" class="cr1"></label>
					<label for="128link.includeVars" class="checkbox-label">Add current variable values</label>
				</editor-checkbox>
			</div>
		</div>
	</div>
</div>
