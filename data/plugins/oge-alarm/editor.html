<div class="editor-row">
	<div class="gf-form">
		<div class="section gf-form-group">
			<h5 class="section-heading">参数设置</h5>
			<div class="gf-form-inline">
				<div class="gf-form">
					<label class="gf-form-label width-6">滚动步长</label>
					<input type="number" class="gf-form-input width-6" placeholder="10" data-placement="right" ng-model="ctrl.panel.options.stepLength"
						   ng-change="ctrl.render()" min="1" required />
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-8">滚动速度(秒)</label>
					<input type="number" class="gf-form-input width-6" placeholder="1" data-placement="right" ng-model="ctrl.panel.options.speed"
						   ng-change="ctrl.render()" min="1" required />
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-8">延迟时间(秒)</label>
					<input type="number" class="gf-form-input width-6" placeholder="1" data-placement="right" ng-model="ctrl.panel.options.delay"
						   ng-change="ctrl.render()" min="1" required />
				</div>
			</div>
		</div>
	</div>
	<div class="gf-form">
		<div class="section gf-form-group">
			<div class="gf-form-inline">
				<div class="gf-form">
					<label class="gf-form-label width-6">取数上限</label>
					<input type="number" class="gf-form-input width-6" placeholder="50" data-placement="right" ng-model="ctrl.panel.options.alarmNum"
						   ng-change="ctrl.render()" min="1" required />
				</div>
				<div class="gf-form">
					<label class="gf-form-label width-8">报警编码规则</label>
					<input type="text" class="gf-form-input width-20" ng-model="ctrl.panel.options.alarmCodeRules" placeholder="编码后几位,逗号分隔" ng-change="ctrl.render()" required />
				</div>
			</div>
		</div>
	</div>
	<div class="gf-form">
		<div class="section gf-form-group">
			<h5 class="section-heading">电厂编码规则(前5位)</h5>
			<div class="gf-form" ng-repeat="c in ctrl.panel.options.dcCodeRules track by $index">
				<input type="text" class="gf-form-input width-6" ng-model="ctrl.panel.options.dcCodeRules[$index].code" placeholder="EB000" ng-change="ctrl.render()" required>
				<input type="text" class="gf-form-input width-6" ng-model="ctrl.panel.options.dcCodeRules[$index].name"  ng-change="ctrl.render()" required>
				<button class="btn-inverse gf-form-btn btn-small" ng-click="ctrl.onDcDelete($index)"><i class="fa fa-trash"></i></button>
				<br>
			</div>
			<div class="gf-form-button-row">
				<button class="btn btn-inverse" ng-click="ctrl.onDcAdd()">
					<i class="fa fa-plus"></i>
					增加
				</button>
			</div>
		</div>
	</div>
	<div class="gf-form">
		<div class="section gf-form-group">
			<h5 class="section-heading">报警设置</h5>
			<div class="gf-form">
				<div class="gf-form-inline">
					<div class="gf-form ">
						<label class="gf-form-label width-6">颜色设置</label>
						<div class="gf-form-select-wrapper width-6">
							<select class="gf-form-input" ng-model="ctrl.panel.options.colorMode" ng-options="f.value as f.name for f in ctrl.panel.options.colorOption" ng-change="ctrl.render()"></select>
						</div>
						<label class="gf-form-label width-6">颜色调配</label>&nbsp
<!--						<span class="gf-form-label">-->
<!--						<spectrum-picker ng-model="-->
<!--						ctrl.panel.options.colors[0]" ng-change="ctrl.render()"></spectrum-picker>-->
<!--						</span>-->
						<span class="gf-form-label">
						<spectrum-picker ng-model="ctrl.panel.options.colors[1]" ng-change="ctrl.render()"></spectrum-picker>
						</span>
						<span class="gf-form-label">
						<spectrum-picker ng-model="ctrl.panel.options.colors[2]" ng-change="ctrl.render()"></spectrum-picker>
						</span>
						<button class="btn btn-inverse width-7 " ng-click="ctrl.invertColorOrder()">反转顺序</button>
					</div>
				</div>
			</div>
			<div class="gf-form ">
				<label class="gf-form-label width-6">数值映射</label>
<!--				<label class="gf-form-label width-4">1</label>-->
<!--				<input type="text" class="gf-form-input width-10" ng-model="ctrl.panel.options.alarmValNames[0]" placeholder="正常" />-->
				<label class="gf-form-label width-4">2</label>
				<input type="text" class="gf-form-input width-10" ng-model="ctrl.panel.options.alarmValNames[1]" placeholder="报警" />
				<label class="gf-form-label width-4">3</label>
				<input type="text" class="gf-form-input width-10" ng-model="ctrl.panel.options.alarmValNames[2]" placeholder="危险" />
			</div>
		</div>
	</div>
</div>
