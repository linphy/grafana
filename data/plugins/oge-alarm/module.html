<div ng-style="{height: ctrl.height}" style="position:relative;">
    <div class="table-panel-container">
        <div class="table-panel-header-bg"></div>
        <div class="table-panel-scroll">
            <table class="table-panel-table">
                <thead>
                <tr style="display:table;width:100%;table-layout:fixed;">
                    <th>
                        <div class="table-panel-table-header-inner pointer">时间</div>
                    </th>
                    <th>
                        <div class="table-panel-table-header-inner pointer">内容</div>
                    </th>
                    <th>
                        <div class="table-panel-table-header-inner pointer">状态</div>
                    </th>
                </tr>
                </thead>
                <tbody ng-style="{'height': ctrl.height-26, 'display':'block', 'overflow-y':'scroll'}">
                    <tr ng-if="ctrl.panel.options.colorMode != 'row'" ng-repeat="col in ctrl.data" style="display:table;width:100%;table-layout:fixed;">
                        <td>{{col.time}}</td>
                        <td>{{col.content}}</td>
                        <td ng-if="ctrl.panel.options.colorMode === 'Null'">{{col.value}}</td>
                        <td ng-if="ctrl.panel.options.colorMode ==='cell'" style="background-color:{{col.CO}};">{{col.value}}</td>
                        <td ng-if="ctrl.panel.options.colorMode ==='value'" style="color:{{col.CO}};">{{col.value}}</td>
                    </tr>
                    <tr ng-if="ctrl.panel.options.colorMode === 'row'" ng-repeat="col in ctrl.data" style="background-color:{{col.CO}};display:table;width:100%;table-layout:fixed;">
                        <td>{{col.time}}</td>
                        <td>{{col.content}}</td>
                        <td>{{col.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
