<div ng-style="{height: ctrl.height};">
	<div class="stateList-panel">
		<div   ng-repeat="c in ctrl.panel.threshold" >
			<div   style="background-color: {{c.CO}}; margin-top:5px; border:solid 1px #292929;height:{{c.everyHeight}};line-height:{{c.everyHeight}};width:100%;vertical-align: top; min-height:25px; display: inline-block;text-align: center">
		      <div  style="font-size: 16px; font-weight: bold; color:{{ctrl.panel.sizecolor}};">{{c.name}}</div>
		    </div>
		</div>
	</div>	
</div>
