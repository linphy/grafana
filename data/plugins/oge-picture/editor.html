<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">插件选项</h5>
		<div class="gf-form">
			<label class="gf-form-label width-6">旋转方向</label>
			<div class="gf-form-select-wrapper width-11">
				<select class="input-small gf-form-input" ng-model="ctrl.panel.direct" ng-options="f.value as f.name for f in ctrl.XOption" ng-change="ctrl.getPic()" required></select>
			</div>
		</div>
		<div class="gf-form">
			<label class="gf-form-label width-6">图片选择</label>
			<div class="gf-form-select-wrapper width-11">
				<select  class="input-small gf-form-input" ng-model="ctrl.panel.pictureName" ng-options="f for f in ctrl.pictureOption" ng-change="ctrl.getPic()" required></select>
			</div>
		</div>
	</div>
</div>
