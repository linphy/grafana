<div ng-show="ctrl.panel.showRange" style="position:relative;">
	<span ng-style='ctrl.timeRangeNHangeLabel()'>{{ctrl.timeRangeLabelS.currentVal}}</span>
	<input
		class="timerangen"
		type="range"
		min="0"
		step="1"
		style="width:99%"
		ng-model="ctrl.panel.rangeAttri.value"
		ng-click="ctrl.rangeClickTime();"
		ng-mousemove = "ctrl.rangeMouseEnter($event)"
		ng-mouseleave = "ctrl.rangeMouseLeave($event)"
	/>
</div>

<div class="table-panel-container">
	<div class="table-panel-header-bg" ng-show="ctrl.panel.tableArr[0].length"></div>
	<div class="table-panel-scroll" ng-show="ctrl.panel.tableArr[0].length">
		<table class="table-panel-table">
			<thead>
				<tr>
					<th ng-repeat="col in ctrl.panel.tableArr[0]" ng-style='ctrl.newWidth($index)'>
						<div class="table-panel-table-header-inner" ng-click='ctrl.url(0, $index)'>
							{{col.text}}
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in ctrl.panel.tableArr" ng-init="outerIndex = $index">
					<td ng-if="outerIndex > 0" ng-repeat="cell in row" ng-click='ctrl.url(outerIndex, $index)' ng-style="ctrl.ogeAlertManualTable(cell, 'pointer', outerIndex, $index)">
						{{cell.text}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
