<div ng-style="ctrl.mainStyle()" class="pictureitCtrlP">
    <div ng-repeat="sensor in ctrl.panel.sensors">
        <div ng-if="sensor.visible">
            <div class="dropdown" ng-style="{position: 'relative', left:sensor.xlocationStr, top:sensor.ylocationStr, 'font-size':sensor.sizeStr,color:sensor.color}">
                <div ng-style="{position: 'absolute', top: 0, left: 0,'background-color': sensor.bgcolor,'border-style':'solid','border-color':sensor.bordercolor,'border-width':'1px',padding:'5px','color':sensor.color}"
                    bs-tooltip="sensor.link_hover" ng-click="ctrl.clickSensor(sensor.link_url)" class="sensor-point">
                        {{sensor.valueFormatted}} {{sensor.valueUnit}}
                </div>
                <ul class="dropdown-menu">
                    <li class="pointer" ng-repeat="rightObj in sensor.rightObjectArr track by rightObj.id">
                        <a class="pointer" ng-click="ctrl.clickSensor(rightObj.link_url)">{{rightObj.link_name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
