<div class="editor-row">
    <div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label width-8">行数</label>
            <input type="number" class="gf-form-input width-7" ng-model="ctrl.panel.numFour[0]" placeholder="0" ng-change="ctrl.newCreate();" ng-model-onblur>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-8">列数</label>
            <input type="number" class="gf-form-input width-7" ng-model="ctrl.panel.numFour[1]" placeholder="0" ng-change="ctrl.newCreate();" ng-model-onblur>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-8">数据精度</label>
            <input type="number" class="gf-form-input width-7" ng-model="ctrl.panel.dataPrecise" placeholder="0" ng-change="ctrl.refresh();" ng-model-onblur>
        </div>
    </div>
    <div class="section gf-form-group">
        <h5 class="section-heading">单元格设置</h5>
        <div ng-repeat="row in ctrl.panel.tableArr" ng-init="firstColumn = $index">
            <div class="gf-form" ng-repeat="cell in row">
                <div class="width-2">
                    <span>{{cell.id}}</span>
                </div>
                <div class="gf-form-inline" ng-if="firstColumn == 0">
                    <span class="gf-form-label">列标题设置</span>
                    <input ng-model="cell.text" type="text" class="gf-form-input ng-pristine ng-untouched ng-valid ng-empty width-12" placeholder="无" empty-to-null="1" ng-change="ctrl.refresh();">
                    <label class="gf-form-label width-8">例宽度设置</label>              
                    <input ng-model="cell.colWidth" type="text" class="gf-form-input ng-pristine ng-untouched ng-valid ng-empty width-6" placeholder="无" empty-to-null="1" ng-change="ctrl.refresh();">                  
                </div>
                <div class="gf-form-inline" ng-if="firstColumn > 0">
                    <span class="gf-form-label">单元格文本</span>
                    <select class="width-6" ng-model="cell.displayMode" ng-options="f.value as f.name for f in ctrl.displayModeOptions" ng-change="ctrl.render()" required></select>
                    <div class="gf-form-inline" ng-if="cell.displayMode == 'text'">
                        <span class="gf-form-label">文本输入</span>
                        <input ng-model="cell.target" type="text" class="gf-form-input ng-pristine ng-untouched ng-valid ng-empty width-10 gf-form-inline" placeholder="无" empty-to-null="1" ng-change="ctrl.refresh();">
                    </div>
                    <div class="gf-form-inline" ng-if="cell.displayMode == 'value'">
                        <span class="gf-form-label">数据选择</span>
                        <select ng-model="cell.target" ng-options="f.target as f.name for f in ctrl.panel.dataAndRefId" class="gf-form-select width-10" ng-change="ctrl.refresh();"></select>
                    </div>
                    <label class="gf-form-label width-8">字体大小</label>
                    <div class="gf-form-select-wrapper">
                        <select class="gf-form-input width-6" ng-model="cell.fontSize" ng-options="f for f in ctrl.panel.fontSizes" ng-change="ctrl.refresh();"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
