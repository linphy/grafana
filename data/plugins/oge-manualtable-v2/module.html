<div class="table-panel-container">
	<div class="table-panel-header-bg" ng-show="ctrl.panel.tableArr[0].length"></div>
	<div class="table-panel-scroll" ng-show="ctrl.panel.tableArr[0].length">
		<table class="table-panel-table">
			<thead>
				<tr>
					<th ng-repeat="col in ctrl.panel.tableArr[0]" ng-style='ctrl.newWidth($index)'>
						<div class="table-panel-table-header-inner" ng-click='ctrl.url(outerIndex, $index)'>
							{{col.text}}
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="row in ctrl.panel.tableArr" ng-init="outerIndex = $index" style="text-align:center">
					<td ng-if="outerIndex > 0" ng-repeat="cell in row" ng-click='ctrl.url(outerIndex, $index)' ng-style='ctrl.ogeAlertManualTable(cell.fontSize, ctrl.panel.dataAndRefId[$index].color,$index)'>
						{{ctrl.getText(cell.target);}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
