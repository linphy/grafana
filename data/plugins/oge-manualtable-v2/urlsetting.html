<div class="editor-row">
    <div class="gf-form">
        <div class="gf-form-group">
            <h5 class="group-heading">行设置</h5>
            <div class="gf-form-inline" ng-repeat="row in ctrl.panel.tableArr">
                <div class="gf-form" ng-repeat="urlInd in row">
                    <div class="gf-form">
                        <span class="width-3" class="gf-form-query-letter-cell-letter">{{urlInd.id}}</span>
                        <span class="gf-form-label ">链接设置</span>
                        <select class="gf-form-input width-11 " ng-model="ctrl.panel.link[urlInd.count].type " ng-options="f for f in [ 'dashboard', 'absolute'] "></select>
                    </div>
                    <div class="gf-form ">
                        <span class="gf-form-label width-7 " ng-show="ctrl.panel.link[urlInd.count].type==='dashboard' ">Dashboard</span>
                        <input ng-show="ctrl.panel.link[urlInd.count].type==='dashboard' " type="text " ng-model="ctrl.panel.link[urlInd.count].dashboard " bs-typeahead="ctrl.searchDashboards " class="gf-form-input width-15 " ng-blur="ctrl.dashboardChanged(ctrl.panel.link[urlInd.count]) ">
                    </div>
                    <div class="gf-form ">
                        <span class="gf-form-label width-7 " ng-show="ctrl.panel.link[urlInd.count].type==='absolute' ">Url</span>
                        <input ng-show="ctrl.panel.link[urlInd.count].type==='absolute' " type="text " ng-model="ctrl.panel.link[urlInd.count].url " class="gf-form-input width-15 ">
                    </div>
                    <div class="gf-form ">
                        <span class="gf-form-label ">
              <i class="fa fa-arrow-right "></i>
            </span>
                        <span class="gf-form-label width-7 ">Url params</span>
                        <input type="text " ng-model="ctrl.panel.link[urlInd.count].params " class="gf-form-input width-35 ">
                    </div>
                    <gf-form-switch class="gf-form " label-class="width-8 " label="是否添加变量 " checked="ctrl.panel.link[urlInd.count].includeVars "></gf-form-switch>
                    <gf-form-switch class="gf-form " label-class="width-9 " label="是否在新页面打开 " checked="ctrl.panel.link[urlInd.count].targetBlank "></gf-form-switch>
                </div>
            </div>
        </div>
    </div>
</div>
