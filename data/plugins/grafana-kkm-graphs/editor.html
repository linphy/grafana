<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">插件选项</h5>
		<div class="gf-form">
			<label class="gf-form-label width-9">显示模式</label>
			<div class="gf-form-select-wrapper max-width-10">
				<select 
					class="input-medium gf-form-input" 
					ng-model="ctrl.panel.mode" ng-options="f.value as f.name for f in ctrl.panel.modeOption" ng-change="ctrl.render()" required></select>
			</div>
			<input type="text" ng-show="ctrl.panel.mode == 'all'" class="gf-form-input width-20" placeholder="输入标题" ng-model="ctrl.panel.kksTitle" ng-change="ctrl.render()" required>
		</div>
	</div>
	<div class="section gf-form-group" ng-show="ctrl.panel.mode == 'detail'">	
		<h5 class="section-heading">子界面选项</h5>
		<div class="gf-form" id="detailDiv">
			<label class="gf-form-label width-9">机组号</label>
			<div class="gf-form-select-wrapper max-width-10">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.unit" ng-options="f.value as f.name for f in ctrl.panel.unitOption" ng-change="ctrl.render()" required></select>
			</div>
		</div>
		<div class="gf-form" id="detailDiv">
			<label class="gf-form-label width-9">子页面显示模板</label>
			<input type="text" class="gf-form-input width-20" placeholder="输入展示的模板名称" ng-model="ctrl.panel.detail" required>
		</div>
	</div>
</div>
