<div class="editor-row">
	<div class="section gf-form-group">
		<div class="gf-form">
			<label class="gf-form-label width-6">时间设置</label>
			<div class="gf-form-select-wrapper width-6">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.isShowTime" ng-options="v as k for (k,v) in {'显示': true, '隐藏': false}" ng-change="ctrl.render()" required></select>
			</div>
			<label class="gf-form-label width-6">单位设置</label>
			<div class="gf-form-select-wrapper width-6">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.isShowUnit" ng-options="v as k for (k,v) in {'显示': true, '隐藏': false}" ng-change="ctrl.render()" required></select>
			</div>
			<label class="gf-form-label width-6">数据精度</label>
			<input type="number" class="gf-form-input width-6" placeholder="2" data-placement="right" ng-model="ctrl.panel.options.dataPrecise" ng-change="ctrl.render()" required>
		</div>
		<br>
		<div class="gf-form">
			<label class="gf-form-label width-6">字体大小</label>
			<div class="gf-form-select-wrapper width-6">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.fontSize" ng-options="f for f in ['80%', '90%', '100%', '110%', '120%', '130%', '150%',	'160%', '180%', '200%', '220%', '250%']" ng-change="ctrl.render()" required></select>
			</div>
			<label class="gf-form-label width-6">字体风格</label>
			<div class="gf-form-select-wrapper width-6">
				<select class="input-medium gf-form-input" ng-model="ctrl.panel.options.fontStyle" ng-options="k as v for (k,v) in {normal:'正常',italic:'斜体',bold:'粗体'}" ng-change="ctrl.render()" required></select>
			</div>
			<label class="gf-form-label width-6">字体样式</label>
			<input type="String" class="gf-form-input width-6" placeholder="微软雅黑" data-placement="right" ng-model="ctrl.panel.options.fontFamily" ng-change="ctrl.render()" required>
		</div>
		<br>
		<br>
		<div ng-repeat="col in ctrl.data" class="gf-form">

			<div class="gf-form-inline">
				<div class="gf-form width-2 gf-form-label gf-form-query-letter-cell"><span class="gf-form-query-letter-cell-letter">{{col.refId}}</span></div>
				<div class="gf-form">
					<span class="gf-form-label width-14">{{col.target}}</span>
				</div>
				<div class="gf-form" ng-show="ctrl.panel.options.isShowUnit">
					<span class="gf-form-label width-4">单位</span>
					<input type="text" ng-model="ctrl.panel.options.metrics[col.refId].unit" class="gf-form-input max-width-6 ng-pristine ng-untouched ng-valid ng-empty" />
				</div>
				<div class="gf-form">
					<i class="fa fa-fw fa-link width-2"></i>
					<select class="gf-form-input width-10" ng-model="ctrl.panel.options.metrics[col.refId].link.type" ng-options="k as v for (k,v) in {none: '--None--', dashboard: 'Dashboard', absolute: 'Absolute'}"></select>
					<input ng-show="ctrl.panel.options.metrics[col.refId].link.type === 'dashboard'" type="text" ng-model="ctrl.panel.options.metrics[col.refId].link.dashboard" bs-typeahead="searchDashboards" class="width-20 gf-form-input ng-pristine ng-untouched ng-valid ng-empty" ng-blur="ctrl.dashboardChanged(ctrl.panel.options.metrics[col.refId].link)" data-provide="typeahead">
					<input ng-show="ctrl.panel.options.metrics[col.refId].link.type === 'absolute'" type="text" ng-model="ctrl.panel.options.metrics[col.refId].link.url" class="width-20 gf-form-input ng-pristine ng-untouched ng-valid ng-empty ng-hide">
				</div>
			</div>
		</div>
		<div class="gf-form">
			<editor-checkbox style="padding-left: 3px" text="Add current variable values" model="ctrl.panel.options.includeVars" class="gf-form-checkbox"><input class="cr1 ng-untouched ng-valid ng-not-empty ng-dirty ng-valid-parse" id="128link.includeVars" type="checkbox" ng-model="link.includeVars" ng-checked="link.includeVars"> <label for="128link.includeVars" class="cr1"></label><label for="128link.includeVars"
					class="checkbox-label">Add current variable values</label></editor-checkbox>
		</div>
	</div>
</div>
