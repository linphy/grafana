<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">配置项</h5>
		<div class="section">
			<div class="gf-form-inline">
				<div class="gf-form">
				  <label class="gf-form-label width-8">Value</label>
				  <metric-segment-model property="ctrl.panel.statvalues" options="ctrl.valueShowStatOptions" on-change="ctrl.splitData()" custom="false" css-class="width-7" select-mode="true"></metric-segment-model>
				</div>
			</div>
			<div class="gf-form-inline">
			  <div class="gf-form">
				<label class="gf-form-label width-8">数据精度</label>
				<input type="number" class="gf-form-input width-7" ng-model="ctrl.panel.dataPrecise" placeholder="0" ng-change="ctrl.splitData()" ng-model-onblur>
			  </div>
			</div>
			<div class="gf-form-inline">
				<div class="gf-form">
				  <label class="gf-form-label width-8">数据范围</label>
				  <metric-segment-model property="ctrl.panel.dataMonthOrDay" options="ctrl.valueShowMonthOrDayOptions" on-change="ctrl.splitData()" custom="false" css-class="width-7" select-mode="true"></metric-segment-model>
				</div>
			</div>
			<div class="gf-form-inline">
				<div class="gf-form">
					<gf-form-switch class="gf-form" label-class="width-8" label="是否显示值" checked="ctrl.panel.showChartData" on-change="ctrl.splitData()"></gf-form-switch>
					<label class="gf-form-label width-4">颜色</label>
					<span class="gf-form-label">
						<spectrum-picker ng-model="ctrl.panel.barChartValueColor" ng-change="ctrl.splitData()" ></spectrum-picker>
					</span>
					<span class="gf-form-label">
						<i class="fa fa-arrow-right"></i>
					</span>
					<input type="text" ng-model="ctrl.panel.barChartValueColor" class="gf-form-input max-width-9" ng-blur="ctrl.splitData()">
				</div>
			</div>
		</div>
	</div>
</div>
